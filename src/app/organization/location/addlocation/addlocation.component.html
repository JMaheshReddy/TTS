<app-confignavbar></app-confignavbar>
<br/>
<form>   
    <div class="form-group row">
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Location Name</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Location Name"/>
        </div>
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputEmail" >Location Type</label><br/>
            <input type="radio" name="type"> Mailing &nbsp;
            <input type="radio" name="type"> Permanent
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Address 1</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Address 1">
        </div>
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Address 2</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Address 2">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5 col-md-6 col-lg-3">
            <label for="inputPassword" >Country</label>
            <select class="form-control" id="inputEmail">
                <option value="0">--select--</option>
                </select>
        </div>
        <div class="col-sm-5 col-md-6 col-lg-3">
            <label for="inputPassword" >State</label>
            <select class="form-control" id="inputEmail">
                <option value="0">--select--</option>
                </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5 col-md-6 col-lg-3">
            <label for="inputPassword" >City</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="City">
        </div>
  
        <div class="col-sm-5 col-md-6 col-lg-3">
            <label for="inputPassword" >Zip Code</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Zip Code">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >County</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="County">
        </div>
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Phone Number</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Fax Number</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Fax Number">
        </div>
        <div class="col-sm-10 col-md-6 col-lg-3">
            <label for="inputPassword" >Email address</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Email address">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
            <button type="button" class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
