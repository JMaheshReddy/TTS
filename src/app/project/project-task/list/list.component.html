<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <input class="form-control" ype="text" placeholder="search tasks by name" aria-label="search">
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-success float-right" (click)="open(mymodal)">New Task
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Task
            </th>
            <th>Status</th>
            <th>
              Progress
            </th>
            <th>Estimated</th>
            <th>
              Actual
            </th>
            <th>Remaining</th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Ui Design
            </td>
            <td>
              Inprogress
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
            <td>10.00</td>
            <td>
              2.00
            </td>
            <td>8.00</td>
            <td>
              <a (click)="open(mymodal)" class="nav-link">
                <i class="mdi mdi-file-document-box"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              API Implementation
            </td>
            <td>
              Inprogress
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
            <td>10.00</td>
            <td>
              2.00
            </td>
            <td>8.00</td>
            <td>
              <a (click)="open(mymodal)" class="nav-link">
                <i class="mdi mdi-file-document-box"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              Security
            </td>
            <td>
              Inprogress
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 90%" aria-valuenow="90"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
            <td>10.00</td>
            <td>
              2.00
            </td>
            <td>8.00</td>
            <td>
              <a (click)="open(mymodal)" class="nav-link">
                <i class="mdi mdi-file-document-box"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Task Setup</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <app-projecttask-setup></app-projecttask-setup>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
